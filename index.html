<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./assets/css/style.css">
    <title>Discord Layout</title>
</head>
<body class="debug">

   <header id="header_site">

    <div class="header_background">

        <div class="container">

                 <!-- header -->
        <div class="row row_header">

            <div class="col-1"></div>          
            <div class="col-10"></div>
            <div class="col-1"></div>

        </div>

        </div>

    </div>


   </header>
   
   
   
   <main id="main_site">

    <div class="banner">

        <div class="container flex_center container_padding">


            <div class="banner_content"></div>


        </div>

    </div>

    <section class="upper">

        <div class="container container_padding">

            <div class="row row_section">

                <div class="col-8"></div>
                <div class="col-4"></div>



            </div>



        </div>


    </section>

    <section class="middle">

        <div class="middle_background">

            
            <div class="container container_padding">

                <div class="row row_section">

                    <div class="col-4"></div>
                    <div class="col-8"></div>

                </div>



            </div>     

        </div>


    </section>

   </main>
   
   
   <footer id="footer_site"></footer> 



    
</body>
</html>
